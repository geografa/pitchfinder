<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Find a soccer pitch</title>

    <style>
        body { margin:0; padding:0; }

</head>
<body>

<style>
#map {
    position:absolute;
    left:20%;
    top:0;
    bottom:0;
    width: 80%;
}
.map-overlay {
    position: absolute;
    width: 20%;

    bottom: 0;
    left: 0;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;

.map-overlay fieldset {
    display: none;

}

.map-overlay input {
    display: block;
    border: none;
    width: 80%;
    border-radius: 3px;
    padding: 10px;
    margin: 0;
}

.map-overlay .listing {
    overflow: auto;
    max-height: 100%;
}

.map-overlay .listing > * {
    display: block;
    padding: 5px 10px;
    margin: 0;
}

.map-overlay .listing a {
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    color: #0d47a1;
    text-decoration: none;
}

.map-overlay .listing a:last-child {
    border: none;
}

.map-overlay .listing a:hover {
    background: #333;
    color: #fff;
}

.mapboxgl-popup-content {
    background-color: #333;
    color: #fff;
}

.mapboxgl-popup-content img {
    max-width: 200px;
}

.mapboxgl-popup-content a {
    color: #fff;
}

.mapboxgl-popup-anchor-top .mapboxgl-popup-tip {
    border-bottom-color: #333;
}
.mapboxgl-popup-anchor-top-left .mapboxgl-popup-tip {;
    border-left: #333;
    border-bottom-color: #333;
}
.mapboxgl-popup-anchor-top-right .mapboxgl-popup-tip {
    border-right: #333;
    border-bottom-color: #333;
}
.mapboxgl-popup-anchor-bottom .mapboxgl-popup-tip {
    border-top-color: #333;
}
.mapboxgl-popup-anchor-bottom-left .mapboxgl-popup-tip {one;
    border-left: #333;
    border-top-color: #333;
}
.mapboxgl-popup-anchor-bottom-right .mapboxgl-popup-tip {ne;
    border-right: #333;
    border-top-color: #333;
}
.mapboxgl-popup-anchor-left .mapboxgl-popup-tip {
    border-right-color: #333;
}
.mapboxgl-popup-anchor-right .mapboxgl-popup-tip {
    border-left-color: #333;
}

.typeform-share link {
    text-align: center;
    margin: 10px;
}
</style>

<div id='map'></div>

<div class='map-overlay'>
    <div class='feedback'>
        
    </div>
    <fieldset>
        <input id='feature-filter' type='text' placeholder='Filter results by name' />
    </fieldset>
    <div id='feature-listing' class='listing'></div>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY2pjeG40N3cyMTZ6ajMzbzUwNHFleWRsMiJ9.n1yXQ4YMRi9ylrhaeah5dA';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/grafa/cje3buu420n572sjzetxx7z1n',
    center: [50.6236770846499,53.77274419561772],
    zoom: 3.2
});

// Holds visible stadium features for filtering
var pitches = [];

// Create a popup, but don't add it to the map yet.
var popup = new mapboxgl.Popup({
    closeButton: true
});

var filterEl = document.getElementById('feature-filter');
var listingEl = document.getElementById('feature-listing');

function renderListings(features) {
    // Clear any existing listings
    listingEl.innerHTML = '';
    if (features.length) {
        features.forEach(function(feature) {
            var coords = feature.geometry.coordinates;
            var prop = feature.properties;
            var item = document.createElement('a');
            item.href = '#';
            item.textContent = prop.name;
            item.addEventListener('mouseover', function() {
                // Highlight corresponding feature on the map
                popup.setLngLat(coords)
                    .setHTML('<img src="' + prop.img + '"><br><a href="' + prop.url + '">' + prop.name + '</a>')
                    .addTo(map);
            });
            item.addEventListener('click', function () {
                map.flyTo({
                    center: coords,
                    zoom: 16,
                    speed: 1.5,
                    curve: 1,
                    easing(t) {
                        return t;
                    },
                    pitch: 60,
                    bearing: -40
                });
            })
            listingEl.appendChild(item);
        });

        // Show the filter input
        filterEl.parentNode.style.display = 'block';
        var empty = document.createElement('div');
        empty.innerHTML = '<a class="typeform-share link" href="https://rafa53.typeform.com/to/SQ47Fb" data-mode="drawer_right" style="color:#1885da;text-decoration:underline;font-size:14px;" target="_blank">Feedback? </a>';
        listingEl.appendChild(empty);

    } else {
        var empty = document.createElement('p');
        empty.textContent = 'Find a field. Drag the map to start populating some results';
        listingEl.appendChild(empty);

        // Hide the filter input
        filterEl.parentNode.style.display = 'none';

        // remove features filter
        map.setFilter('soccer', ['has', 'name']);
    }
}

function normalize(string) {
    return string.trim().toLowerCase();
}

function getUniqueFeatures(array, comparatorProperty) {
    var existingFeatureKeys = {};
    // Because features come from tiled vector data, feature geometries may be split
    // or duplicated across tile boundaries and, as a result, features may appear
    // multiple times in query results.
    var uniqueFeatures = array.filter(function(el) {
        if (existingFeatureKeys[el.properties[comparatorProperty]]) {
            return false;
        } else {
            existingFeatureKeys[el.properties[comparatorProperty]] = true;
            return true;
        }
    });

    return uniqueFeatures;
}

map.on('load', function() {
    map.addLayer({
            "id": "rt-aligned-world-cup-stadiums-2018",
            "type": "symbol",
            "source": "composite",
            "source-layer": "World_Cup_stadiums_2018",
            "filter": [
                "!in",
                "name",
                "Luzhniki Sports Complex",
                "Rostov Arena",
                "Spartak Stadium"
            ],
            "layout": {
                "text-size": {
                    "base": 1.3,
                    "stops": [
                        [
                            0,
                            12
                        ],
                        [
                            10,
                            16
                        ],
                        [
                            22,
                            18
                        ]
                    ]
                },
                "text-ignore-placement": true,
                "text-transform": "uppercase",
                "text-font": [
                    "Montserrat Black Italic",
                    "Arial Unicode MS Regular"
                ],
                "icon-allow-overlap": true,
                "text-allow-overlap": true,
                "text-justify": "left",
                "text-offset": [
                    1,
                    -1
                ],
                "icon-size": {
                    "base": 1,
                    "stops": [
                        [
                            0,
                            0.25
                        ],
                        [
                            16,
                            0.35
                        ],
                        [
                            22,
                            0.5
                        ]
                    ]
                },
                "text-anchor": "left",
                "text-field": "{name}"
            },
            "paint": {
                "text-color": "hsl(0, 74%, 63%)",
                "text-halo-width": 2,
                "text-halo-color": "hsl(0, 0%, 100%)",
                "text-opacity": {
                    "base": 1,
                    "stops": [
                        [
                            0,
                            1
                        ],
                        [
                            15,
                            1
                        ],
                        [
                            16,
                            0
                        ]
                    ]
                }
            }
        
    })
    map.addLayer({
        "id": "left-align-world-cup-stadiums-2018",
        "type": "symbol",
        "source": {
            "type": "vector",
            "url": "mapbox://grafa.cjd9fxkjm3gai2yqfxyxzln36-07ts6"
        },
        "source-layer": "World_Cup_stadiums_2018",
        "filter": [
            "in",
            "name",
            "Luzhniki Sports Complex",
            "Rostov Arena",
            "Spartak Stadium"
        ],
        "layout": {
            "text-size": {
                "base": 1.3,
                "stops": [
                    [
                        0,
                        12
                    ],
                    [
                        10,
                        16
                    ],
                    [
                        22,
                        18
                    ]
                ]
            },
            "text-ignore-placement": true,
            "text-allow-overlap": true,
            "text-transform": "uppercase",
            "text-font": [
                "Montserrat Black Italic",
                "Arial Unicode MS Regular"
            ],
            "text-justify": "right",
            "text-offset": [
                -1,
                -1
            ],
            "text-anchor": "right",
            "text-field": "{name}"
        },
        "paint": {
            "text-color": "hsl(0, 74%, 63%)",
            "text-halo-width": 2,
            "text-halo-color": "hsl(0, 0%, 100%)",
            "text-opacity": {
                "base": 1,
                "stops": [
                    [
                        0,
                        1
                    ],
                    [
                        15,
                        1
                    ],
                    [
                        16,
                        0
                    ]
                ]
            }
        }

    });

    map.addLayer({
        "id": "soccer",
        "type": "symbol",
        "source": {
            "type": "vector",
            "url": "mapbox://grafa.cjd9fxkjm3gai2yqfxyxzln36-7dwoy"
        },
        "source-layer": "Copa_Stadiums_2018",
        "filter": [
            "==",
            "$type",
            "Point"
        ],
        "layout": {
            "visibility": "visible",
            "icon-image": "soccer-ball",
            "icon-size": {
                "base": 1,
                "stops": [
                    [
                        0,
                        0.35
                    ],
                    [
                        8,
                        0.35
                    ],
                    [
                        13,
                        0.35
                    ],
                    [
                        22,
                        0.5
                    ]
                ]
            },
            "icon-allow-overlap": true
        }
    });

    map.on('moveend', function() {
        var features = map.queryRenderedFeatures({layers:['soccer']});

        if (features) {
            var uniqueFeatures = getUniqueFeatures(features, "name");
            // Populate features for the listing overlay.
            renderListings(uniqueFeatures);

            // Clear the input container
            filterEl.value = '';

            // Store the current features in sn `pitches` variable to
            // later use for filtering on `keyup`.
            pitches = uniqueFeatures;
        }
    });

    map.on('mousemove', 'soccer', function(e) {
        // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';

        // Populate the popup and set its coordinates based on the feature.
        var feature = e.features[0];
        popup.setLngLat(feature.geometry.coordinates)
            .setText(feature.properties.name)
            .addTo(map);
    });

    map.on('mouseleave', 'soccer', function() {
        map.getCanvas().style.cursor = '';
        popup.remove();
    });

    filterEl.addEventListener('keyup', function(e) {
        var value = normalize(e.target.value);

        // Filter visible features that don't match the input value.
        var filtered = pitches.filter(function(feature) {
            var name = normalize(feature.properties.name);
            return name.indexOf(value) > -1;
        });

        // Populate the sidebar with filtered results
        renderListings(filtered);

        // Set the filter to populate features into the layer.
        map.setFilter('soccer', ['in', 'name'].concat(filtered.map(function(feature) {
            return feature.properties.name;
        })));
    });

    // Call this function on initialization
    // passing an empty array to render an empty state
    renderListings([]);
});

map.addControl(new mapboxgl.NavigationControl());

map.on('click', function () {
    var center = map.getCenter();
    map.flyTo({
        center: center,
        zoom: 12,
        speed: 3.5,
        curve: 1,
        easing(t) {
            return t;
        },
        pitch: 0,
        bearing: 0
    });
});

// Add geolocate control to the map.
map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true
}));

</script>
