var map = new mapboxgl.Map({

// disable map rotation using touch rotation gesture

// Add geolocate control to the map.

function forwardGeocoder(query) {
  var pitches = map.querySourceFeatures('portland-soccer-pitches', {
    sourceLayer: 'portland-soccer-pitches',
  });

  if (pitches) {
    // only list unique features from vector tiles
    var uniqueFeatures = getUniqueFeatures(pitches, "name");
    var matchingFeatures = []
    for (i=0; i<uniqueFeatures.length; i++){
      var feature = uniqueFeatures[i]
      query.toLowerCase();
      if (feature.properties.name.toLowerCase().search(query.toLowerCase()) !== -1) {
        feature['place_name']= '‚öΩÔ∏è ' + feature.properties.name
        feature['center'] = feature.geometry.coordinates
        matchingFeatures.push(feature);
      }
    }
    return matchingFeatures;
  }
};

var geocoder = new MapboxGeocoder({
	accessToken: mapboxgl.accessToken,
  localGeocoder: forwardGeocoder,
  zoom: 17,
  bbox: [-124.0380626758699,45.2412126235823,-121.10311165853054,45.81306995608375],
  placeholder: "e.g Grant HS"
});

function getUniqueFeatures(array, comparatorProperty) {
    var existingFeatureKeys = {};
    // Because features come from tiled vector data, feature geometries may be split
    // or duplicated across tile boundaries and, as a result, features may appear
    // multiple times in query results.
    var uniqueFeatures = array.filter(function(el) {
        if (existingFeatureKeys[el.properties[comparatorProperty]]) {
            return false;
        } else {
            existingFeatureKeys[el.properties[comparatorProperty]] = true;
            return true;
        }
    });
    return uniqueFeatures;
}

var markerHeight = 20, markerRadius = 10, linearOffset = 25;
var popupOffsets = {
 'top': [0, 0],

 'left': [markerRadius, (markerHeight - markerRadius) * -1],
 'right': [-markerRadius, (markerHeight - markerRadius) * -1]
};

});

// Initialize Firebase

// var dataset = 'https://api.mapbox.com/datasets/v1/grafa/cjblbqghw4k7x2yqfk7lmkq4u/features?access_token=' + mapboxgl.accessToken;

var data = [
    {"name": "Grant Park", "likes": 0},
    {"name": "Roosevelt HS", "likes": 12},
    {"name": "Chapman ES", "likes": 12},
    {"name": "Rieke Field", "likes": 12},
    {"name": "Irving Park", "likes": 12},
    {"name": "Buckman Field (South)", "likes": 12},
    {"name": "Fernhill Park I", "likes": 12},
    {"name": "Salvation Army Moore Street", "likes": 12},
    {"name": "Lake Oswego HS", "likes": 12},
    {"name": "Westmoreland Park", "likes": 12},
    {"name": "Portland State University", "likes": 12}
];

const getPitches = (name) => {
  // add the dataset as GeoJSON 
	var req = new XMLHttpRequest();
	req.responseType = 'json';
	req.open('GET', name, true);
	req.onload  = function() {
        var pitches = req.response;
        // console.log(pitches);
        map.addSource('portland-soccer-pitches', {
            "type": "geojson",
            "data": pitches,
            'generateId': true // this ensure that all features have unique ids
        });

        var maxValue = 10;

        var expression = ["match", ["get", "name"]];

        // Calculate color for each state based on the likes
        data.forEach(function(row) {
            var opacity = (row["likes"] / maxValue);
            var color = "rgba(" + 47 + ", " + 160 + ", " + 114 + "," + opacity + ")";
            expression.push(row["name"], color);
        });

        // Last value is the default, used where there is no data
        expression.push("rgba(255,246,0,0)");

        // add a layer to our map
        map.addLayer({
            'id': 'portland-soccer-pitches', // the layer id
            'type': 'circle', // the type of layer
            'source': 'portland-soccer-pitches', // the source for the layer (we set it up above)
            paint: {
                'circle-radius': [
                    "interpolate", ["linear"], ["zoom"],
                    // zoom is 5 (or less) -> circle radius will be 1px
                    10, 10,
                    // zoom is 10 (or greater) -> circle radius will be 5px
                    15, 25
                ],
                // color circles by likes, using a match expression
                // https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
                // 'circle-color': [
                //     'match',
                //     ['get', 'likes'],
                //     0, '#fbb03b',
                //     1, '#223b53',
                //     2, '#e55e5e',
                //     3, '#3bb2d0',
                //     /* other */ '#333'
                // ],
                'circle-color': expression,
                // 'circle-stroke-color': '#000',
                // 'circle-blur': 0.8
                'circle-opacity': 0.9
            }
        });
        
        map.addLayer({
                "id": "portland-soccer-balls",
                "type": "symbol",
                "source": {
                        "type": "geojson",
                        "data": pitches
                },
                "layout": {
                  "icon-image": "soccer-ball",
                  "icon-size": [
                    "interpolate", ["linear"], ["zoom"],
                    8, 0.1,
                    11, 0.2,
                    15, 0.3
                  ],
                  "icon-allow-overlap": true,
                  "text-field": "{likes}"
                },
        });
  };
	req.send();
}

// When a click event occurs on a feature in the portland-soccer-pitches layer, open a popup at the
// location of the feature, with description HTML from its properties.
map.on('click', 'portland-soccer-pitches', function (e) {
    var coordinates = e.features[0].geometry.coordinates.slice();
    var name = e.features[0].properties.name;
    var gameTimes = e.features[0].properties.desc;
    var search = decodeURIComponent(window.location.hash.split('#')[1]);
    var pitch = 'https://pdx.futbol/#' + search;

    // Ensure that if the map is zoomed out such that multiple
    // copies of the feature are visible, the popup appears
    // over the copy being pointed to.
    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }
    if (gameTimes == null) {
      popup.setLngLat(coordinates)
    .setHTML('<h2>' + name + '</h2>üöó <a href="javascript:void(0)" onclick="getLocation(getRoute)";return false;>Directions</a><br>'+
      'üìù <a href="mailto:soundofrafa@gmail.com?subject=Reporting%20Pitchfinder%20location&body=Please%20report%20a%20missing%20location,%20location%20edit,%20or%20type-o.%20Reference:%20'+ pitch + '">Suggest an edit</a>');
    } else {
      popup.setLngLat(coordinates)
    .setHTML( '<h2>' + name + '</h2><p>' + gameTimes + '</p>üöó <a href="javascript:void(0)" onclick="getLocation(getRoute)";return false;>Directions</a><br>'+
      'üìù <a href="mailto:soundofrafa@gmail.com?subject=Reporting%20Pitchfinder%20location&body=Please%20report%20a%20missing%20location,%20location%20edit,%20or%20type-o.%20Reference:%20'+ pitch + '">Suggest an edit</a>');
    };    
    popup.addTo(map);
});

const getLocation = (callback) => {
  navigator.geolocation.getCurrentPosition(function(position) {
    let startLon = position.coords.longitude;
    let startLat = position.coords.latitude;
    callback(startLon,startLat);
  });
};

const getRoute = (startLon,startLat,dest) => {
  var dest = popup.getLngLat();
  var url = 'https://api.mapbox.com/directions/v5/mapbox/driving/' + startLon + ',' + startLat + ';' + dest.lng + ',' + dest.lat +
  '?geometries=geojson&overview=full&access_token=' + mapboxgl.accessToken;
  var req = new XMLHttpRequest();
  req.responseType = 'json';
  req.open('GET', url, true);
  req.onload  = function() {
    var data = req.response.routes[0];
    var route = data.geometry.coordinates;
    var geojsonRoute = {
      "type": "Feature",
      "properties": {},
      "geometry": {
        "type": "LineString",
        "coordinates": route
      }
    };
    var geojsonStart = {
      "type": "Feature",
      "properties": {},
      "geometry": {
        "type": "Point",
        "coordinates": [startLon,startLat]
      }
    };
    if (map.getSource('route')) {
      map.getSource('route').setData(geojsonRoute);
      map.getSource('start').setData(geojsonStart);
    } else {
      map.addLayer({
        "id": "start",
        "type": "symbol",
        "source": {
            "type": "geojson",
            "data": geojsonStart
        },
        "layout": {
            "icon-image": "dot-blue",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        }
      },'portland-soccer-pitches');
      map.addLayer({
        "id": "route",
        "type": "line",
        "source": {
          "type": "geojson",
          "data": {
            "type": "Feature",
            "properties": {},
            "geometry": {
              "type": "LineString",
              "coordinates": route
            }
          }
        },
        "layout": {
          "line-join": "round",
          "line-cap": "round"
        },
        "paint": {
          "line-color": "rgba(0, 30, 84, 0.78)",
          "line-width": 8,
          "line-opacity": 0.75
        }
      },'waterway-label');
    };

    var coordinates = geojsonRoute.geometry.coordinates;

    // Pass the first coordinates in the LineString to `lngLatBounds` &
    // wrap each coordinate pair in `extend` to include them in the bounds
    // result. A variation of this technique could be applied to zooming
    // to the bounds of multiple Points or Polygon geomteries - it just
    // requires wrapping all the coordinates with the extend method.
    var bounds = coordinates.reduce(function(bounds, coord) {
        return bounds.extend(coord);
    }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]));

    map.fitBounds(bounds, {
        padding: 20
    });

    popup.setLngLat([startLon,startLat])
      .setHTML('<span class="duration">' + Math.floor(data.duration/60) + ' min üöóüí®</span>');
    popup.addTo(map);
  };
  req.send();
};

// Change the cursor to a pointer when the mouse is over the portland-soccer-pitches layer.
map.on('mouseenter', 'portland-soccer-pitches', function () {
  map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'portland-soccer-pitches', function () {
  map.getCanvas().style.cursor = '';
