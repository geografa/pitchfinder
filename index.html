<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Find a soccer pitch</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
#map {
    position:absolute;
    left:25%;
    top:0;
    bottom:0;
    width: 75%;
}
.map-overlay {
    position: absolute;
    width: 25%;
    top: 0;
    bottom: 0;
    left: 0;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    background-color: #fff;
    max-height: 100%;
    overflow: hidden;
}

.map-overlay fieldset {
    display: none;
    background: #ddd;
    border: none;
    padding: 10px;
    margin: 0;
}

.map-overlay input {
    display: block;
    border: none;
    width: 93%;
    border-radius: 3px;
    padding: 10px;
    margin: 0;
}

.map-overlay .listing {
    overflow: auto;
    max-height: 100%;
}

.map-overlay .listing > * {
    display: block;
    padding: 5px 10px;
    margin: 0;
}

.map-overlay .listing a {
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    color: #404;
    text-decoration: none;
}

.map-overlay .listing a:last-child {
    border: none;
}

.map-overlay .listing a:hover {
    background: #f0f0f0;
}
</style>

<div id='map'></div>

<div class='map-overlay'>
    <fieldset>
        <input id='feature-filter' type='text' placeholder='Filter results by name' />
    </fieldset>
    <div id='feature-listing' class='listing'></div>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY2oydGJoajI5MDA1bjJxbzZzZjd5MXl3NSJ9.vNVFm6NsFzeX0AGSjFHpqg';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/grafa/cjcvapp440bho2rqyk5h2ph20',
    center: [-122.73241430793883,45.544382685387745],
    maxZoom: 20,
    minZoom: 9,
    zoom: 9
});

// Holds visible airport features for filtering
var pitches = [];

// Create a popup, but don't add it to the map yet.
var popup = new mapboxgl.Popup({
    closeButton: false
});

var filterEl = document.getElementById('feature-filter');
var listingEl = document.getElementById('feature-listing');

function renderListings(features) {
    // Clear any existing listings
    listingEl.innerHTML = '';
    if (features.length) {
        features.forEach(function(feature) {
            var coords = feature.geometry.coordinates;
            var prop = feature.properties;
            var item = document.createElement('a');
            item.href = '#';
            item.textContent = prop.name;
            item.addEventListener('mouseover', function() {
                // Highlight corresponding feature on the map
                popup.setLngLat(coords)
                    .setText(prop.name + ' (' + prop.id + ')')
                    .addTo(map);
            });
            item.addEventListener('click', function () {
                map.flyTo({
                    center: coords,
                    zoom: 16,
                    speed: 1.5,
                    curve: 1,
                    easing(t) {
                        return t;
                    },
                    pitch: 60,
                    bearing: -40
                });
            })
            listingEl.appendChild(item);
        });

        // Show the filter input
        filterEl.parentNode.style.display = 'block';
    } else {
        var empty = document.createElement('p');
        empty.textContent = 'Drag the map to populate results';
        listingEl.appendChild(empty);

        // Hide the filter input
        filterEl.parentNode.style.display = 'none';

        // remove features filter
        map.setFilter('soccer', ['has', 'id']);
    }
}

function normalize(string) {
    return string.trim().toLowerCase();
}

function getUniqueFeatures(array, comparatorProperty) {
    var existingFeatureKeys = {};
    // Because features come from tiled vector data, feature geometries may be split
    // or duplicated across tile boundaries and, as a result, features may appear
    // multiple times in query results.
    var uniqueFeatures = array.filter(function(el) {
        if (existingFeatureKeys[el.properties[comparatorProperty]]) {
            return false;
        } else {
            existingFeatureKeys[el.properties[comparatorProperty]] = true;
            return true;
        }
    });

    return uniqueFeatures;
}

map.on('load', function() {

    map.addLayer({
            "id": "soccer",
            "type": "symbol",
            "source": {
                "type": "vector",
                "url": "mapbox://grafa.cjblbqghw4k7x2yqfk7lmkq4u-7mvn8"
            },
            "source-layer": "portland-soccer-pitches",
            "filter": [
                "==",
                "$type",
                "Point"
            ],
            "layout": {
                "visibility": "visible",
                "text-offset": [
                    1.2,
                    -0.5
                ],
                "text-font": [
                    "Mark SC Offc Pro Italic",
                    "Arial Unicode MS Bold"
                ],
                "icon-image": {
                    "base": 1,
                    "stops": [
                        [
                            8,
                            "dot-blue"
                        ],
                        [
                            12,
                            "soccer-ball"
                        ],
                        [
                            22,
                            "soccer-ball"
                        ]
                    ]
                },
                "icon-size": {
                    "base": 1,
                    "stops": [
                        [
                            0,
                            0.35
                        ],
                        [
                            8,
                            0.5
                        ],
                        [
                            12,
                            0.35
                        ],
                        [
                            22,
                            0.5
                        ]
                    ]
                },
                "icon-allow-overlap": true
            }
        });

    map.on('moveend', function() {
        var features = map.queryRenderedFeatures({layers:['soccer']});

        if (features) {
            var uniqueFeatures = getUniqueFeatures(features, "id");
            // Populate features for the listing overlay.
            renderListings(uniqueFeatures);

            // Clear the input container
            filterEl.value = '';

            // Store the current features in sn `pitches` variable to
            // later use for filtering on `keyup`.
            pitches = uniqueFeatures;
        }
    });

    map.on('mousemove', 'soccer', function(e) {
        // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';

        // Populate the popup and set its coordinates based on the feature.
        var feature = e.features[0];
        popup.setLngLat(feature.geometry.coordinates)
            .setText(feature.properties.name + ' (' + feature.properties.id + ')')
            .addTo(map);
    });

    map.on('mouseleave', 'soccer', function() {
        map.getCanvas().style.cursor = '';
        popup.remove();
    });

    filterEl.addEventListener('keyup', function(e) {
        var value = normalize(e.target.value);

        // Filter visible features that don't match the input value.
        var filtered = pitches.filter(function(feature) {
            var name = normalize(feature.properties.name);
            var code = normalize(feature.properties.name);
            return name.indexOf(value) > -1 || code.indexOf(value) > -1;
        });

        // Populate the sidebar with filtered results
        renderListings(filtered);

        // Set the filter to populate features into the layer.
        map.setFilter('soccer', ['in', 'name'].concat(filtered.map(function(feature) {
            return feature.properties.name;
        })));
    });

    // Call this function on initialization
    // passing an empty array to render an empty state
    renderListings([]);
});
map.addControl(new mapboxgl.NavigationControl());
map.on('click', function () {
    var center = map.getCenter();
    map.flyTo({
        center: center,
        zoom: 12,
        speed: 3.5,
        curve: 1,
        easing(t) {
            return t;
        },
        pitch: 0,
        bearing: 0
    });
})
</script>

</body>
</html>
