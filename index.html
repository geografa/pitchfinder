<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY2pjeG40N3cyMTZ6ajMzbzUwNHFleWRsMiJ9.n1yXQ4YMRi9ylrhaeah5dA';
var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/grafa/cjqjymcj11abv2squ7ml8icwm',
  // style: 'mapbox://styles/mapbox/streets-v9',
  center: [-122.67773866653444,45.52245801087795],
  zoom: 11,
  hash: true
});

function forwardGeocoder(query) {
  var pitches = map.querySourceFeatures('portland-soccer-pitches', {
    sourceLayer: 'portland-soccer-pitches',
  });

  var matchingFeatures = []
  for (i=0; i<customData.features.length; i++){
    var feature = customData.features[i]
    query.toLowerCase();
    if (feature.properties.name.toLowerCase().search(query.toLowerCase()) !== -1) {
    // if (feature.properties.name.search(query) !== -1){
      feature['place_name']= '‚öΩÔ∏è ' + feature.properties.name
      feature['center'] = feature.geometry.coordinates
      // feature['place_type'] = ['park']
      matchingFeatures.push(feature);
    }
  }
  return matchingFeatures;
};

map.addControl(new MapboxGeocoder({
  accessToken: mapboxgl.accessToken,
  localGeocoder: forwardGeocoder,
  zoom: 17,
  bbox: [-124.0380626758699,45.2412126235823,-121.10311165853054,45.81306995608375],
  placeholder: "e.g Grant HS"
}));

var markerHeight = 20, markerRadius = 10, linearOffset = 25;
var popupOffsets = {
 'top': [0, 0],
 'top-left': [0,0],
 'top-right': [0,0],
 'bottom': [0, -markerHeight],
 'bottom-left': [linearOffset, (markerHeight - markerRadius + linearOffset) * -1],
 'bottom-right': [-linearOffset, (markerHeight - markerRadius + linearOffset) * -1],
 'left': [markerRadius, (markerHeight - markerRadius) * -1],
 'right': [-markerRadius, (markerHeight - markerRadius) * -1]
};

var popup = new mapboxgl.Popup({
  offset: popupOffsets
});

var dataset = 'https://api.mapbox.com/datasets/v1/grafa/cjblbqghw4k7x2yqfk7lmkq4u/features?access_token=pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY2pjeG40N3cyMTZ6ajMzbzUwNHFleWRsMiJ9.n1yXQ4YMRi9ylrhaeah5dA';

const getPitches = (callback) => {
	// add the dataset as GeoJSON 
	var req = new XMLHttpRequest();
	req.responseType = 'json';
	req.open('GET', dataset, true);
	req.onload  = function() {
			var pitches = req.response;
			map.addLayer({
					"id": "portland-soccer-pitches",
					"type": "symbol",
					"source": {
							"type": "geojson",
							"data": pitches
					},
					"layout": {
						"icon-image": "soccer-ball",
						"icon-size": 0.25,
						"icon-allow-overlap": true
					},
			});
	};
	req.send();
}

map.on('load', function () {
  var bounds = [[-123.71335832252835,45.25971894392549],[-121.65150609073802,45.79798892888519]];
  map.setMaxBounds(bounds);
	getPitches();
});

// When a click event occurs on a feature in the portland-soccer-pitches layer, open a popup at the
// location of the feature, with description HTML from its properties.
map.on('click', 'portland-soccer-pitches', function (e) {
  var coordinates = e.features[0].geometry.coordinates.slice();
  var name = e.features[0].properties.name;

  var search = decodeURIComponent(window.location.hash.split('#')[1]);
  var pitch = 'https://geografa.github.io/pitchfinder/#' + search;

  // Ensure that if the map is zoomed out such that multiple
  // copies of the feature are visible, the popup appears
  // over the copy being pointed to.
  while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
  }

  popup.setLngLat(coordinates)
    .setHTML('<h2>' + name + '</h2>üöó <a href="javascript:void(0)" onclick="getLocation(getRoute)";return false;>Directions</a><br>'+
    'üìù <a href="mailto:soundofrafa@gmail.com?subject=Reporting%20Pitchfinder%20location&body=Please%20report%20a%20missing%20location,%20location%20edit,%20or%20type-o.%20Reference:%20'+ pitch + '">Suggest an edit</a>');
  popup.addTo(map);
});

const getLocation = (callback) => {
  navigator.geolocation.getCurrentPosition(function(position) {
    let startLon = position.coords.longitude;
    let startLat = position.coords.latitude;
    callback(startLon,startLat);
  });
};

const getRoute = (startLon,startLat,dest) => {
  var dest = popup.getLngLat();
  var url = 'https://api.mapbox.com/directions/v5/mapbox/driving-traffic/' + startLon + ',' + startLat + ';' + dest.lng + ',' + dest.lat +
  '?geometries=geojson&overview=full&access_token=pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY2pjeG40N3cyMTZ6ajMzbzUwNHFleWRsMiJ9.n1yXQ4YMRi9ylrhaeah5dA';
  var req = new XMLHttpRequest();
  req.responseType = 'json';
  req.open('GET', url, true);
  req.onload  = function() {
    var data = req.response.routes[0];
    var route = data.geometry.coordinates;
    var geojsonRoute = {
      "type": "Feature",
      "properties": {},
      "geometry": {
        "type": "LineString",
        "coordinates": route
      }
    };
    var geojsonStart = {
      "type": "Feature",
      "properties": {},
      "geometry": {
        "type": "Point",
        "coordinates": [startLon,startLat]
      }
    };
    if (map.getSource('route')) {
      map.getSource('route').setData(geojsonRoute);
      map.getSource('start').setData(geojsonStart);
    } else {
      map.addLayer({
        "id": "start",
        "type": "symbol",
        "source": {
            "type": "geojson",
            "data": geojsonStart
        },
        "layout": {
            "icon-image": "dot-blue",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        }
      },'portland-soccer-pitches');
      map.addLayer({
        "id": "route",
        "type": "line",
        "source": {
          "type": "geojson",
          "data": {
            "type": "Feature",
            "properties": {},
            "geometry": {
              "type": "LineString",
              "coordinates": route
            }
          }

        },
        "layout": {
          "line-join": "round",
          "line-cap": "round"
        },
        "paint": {
          "line-color": "rgba(0, 30, 84, 0.78)",
          "line-width": 8,
          "line-opacity": 0.75
        }
      },'country-label');
    };

    var coordinates = geojsonRoute.geometry.coordinates;

    // Pass the first coordinates in the LineString to `lngLatBounds` &
    // wrap each coordinate pair in `extend` to include them in the bounds
    // result. A variation of this technique could be applied to zooming
    // to the bounds of multiple Points or Polygon geomteries - it just
    // requires wrapping all the coordinates with the extend method.
    var bounds = coordinates.reduce(function(bounds, coord) {
        return bounds.extend(coord);
    }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]));

    map.fitBounds(bounds, {
        padding: 20
    });

    popup.setLngLat([startLon,startLat])
      .setHTML('<span class="duration">' + Math.floor(data.duration/60) + ' min üöóüí®</span>');
    popup.addTo(map);
  };
  req.send();
};

// Change the cursor to a pointer when the mouse is over the portland-soccer-pitches layer.
map.on('mouseenter', 'portland-soccer-pitches', function () {
  map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'portland-soccer-pitches', function () {
  map.getCanvas().style.cursor = '';
});

// used for suggesting an edit
map.on('moveend', function () {
  var search = decodeURIComponent(window.location.hash.split('#')[1]);
  var pitch = 'https://geografa.github.io/pitchfinder/#' + search;
});

</script>
